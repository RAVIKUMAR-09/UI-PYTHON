<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App in JavaScript</title>
        <link rel="stylesheet" href="weather.css">
        <meta name="viewport" content="width=device-width,initial-scale1.0">
        <link  href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header><i class="bx bx-left-arrow-alt"></i>Weather Condition Checking APP</header>
            <section class="input-part">
                <p class="info-txt "></p>
                <input type="text" placeholder="Enter city name or Zip code" spellcheck="false" required>
                <div class="separator"></div>
                <button>Get User Enter Device Location</button>
            </section>
            <section class="weather-part">
                <img src="sun_icons/cloud.png" alt="Weather Icon">
                <div class="temp">
                    <span class="numb">15</span>
                    <span class="deg">°</span>C
                </div>s
                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>Andhra Pradesh, Telangana</span>
                </div>
                    <div class="buttom-details">
                        <div class="column feels">
                            <i class="bx bxs-thermometer"></i>
                            <div class="details">
                                <div class="temp">
                                    <span class="numb-2">20</span>
                                    <span class="deg">°</span>C
                                </div> 
                                <p>Feels like</p> 
                            </div>
                        </div>
                        <div class="column humidity">
                            <i class="bx bxs-droplet-half"></i>
                            <div class="details">
                                    <span>84%</span>
                                <p>humidity</p> 
                            </div>
                        </div>
                    </div>
                    
            </section>
        </div>

        <script src="weather.js"></script>

    </body>
</html>
